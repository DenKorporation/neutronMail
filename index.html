<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/iconsfont.css">
	<link rel="stylesheet" href="style.css">
	<title>neutronMail</title>
	<link rel="icon" type="image/png" href="img/email.png">
</head>

<body>
	<header class="header">
		<h1>neutron<span class="purple-text">Mail</span></h1>
		<nav class="header-nav">
			<ul>
				<li><a href="#">About</a></li>
				<li><a href="#">Security</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Careers</a></li>
				<li><a href="#">Support</a></li>
				<li><a href="#">Donate</a></li>
			</ul>
		</nav>

		<div class="log-in-btns">
			<button class="btn-log-in"><i class="fas fa-sign-in-alt log-in-icon"></i>Log in</button>
			<button class="btn-sign-up">Sign up</button>
		</div>

		<div class="language-list">
			<input type="radio" name="language-list" id="language-list1" checked>
			<label for="language-list1">English</label>

			<span class="slash">/</span>

			<input type="radio" name="language-list" id="language-list2">
			<label for="language-list2">French</label>

			<span class="slash">/</span>

			<input type="radio" name="language-list" id="language-list3">
			<label for="language-list3">Italian</label>

			<span class="slash">/</span>
			<input type="radio" name="language-list" id="language-list4">
			<label for="language-list4">Polish</label>
		</div>
	</header>
	<main>
		<div class="top-info">
			<h2>Secure Email Communication</h2>
			<p>Based in <span class="red-text">Somewhere</span></p>
			<div class="top-btns">
				<button class="create-btn">Create account</button>
				<button class="apple-btn"><i class="fab fa-apple"></i></button>
				<button class="google-btn"><i class="fab fa-google-play"></i></button>
			</div>
		</div>
		<div class="temp"></div>
	</main>
	<footer>
	</footer>
</body>

</html>
